name: Pull Request

on:
  pull_request: {}
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run tscheck

      - name: Test
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Test build
        run: npm run script -- test:build
